<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simon Game!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>

    <header>
        <h1>Simon Game</h1>
        <a id="highscoresTable" href="">
            <h2>HighScores</h2>
        </a>
    </header>

    <main>

        <div id="titleElement">Welcome to the Simon Game!</div>

        <div class="startButton">
            <button>Start!</button>
        </div>
        <div class="row">
            <div id="red" class="col" style="background-color: red;"></div>
            <div id="blue" class="col" style="background-color: blue;"></div>
        </div>

        <div class="row">
            <div id="yellow" class="col" style="background-color: yellow;"></div>
            <div id="green" class="col" style="background-color: green;"></div>
        </div>



    </main>
    <!-- Added link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="index.js" async defer></script>
</body>

</html>
